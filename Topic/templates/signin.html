<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signin.css') }}">
    <script>
        function navigateToSecondPage() {
            window.location.href="/login";
        }
    </script>
</head>
<body>
    <container>
        <div class="Sign-head">
            <div class='head'>
                <form class="Sign-form" action="/" method="post"> 
                    <h1>Welcome to Smart Leraning</h1><br>
                    <p>Please login first</p><br> 
                    <div class='input-filed'>
                        <label for="Username">Please enter your Username</label><br>
                        <input type="text" id="Username" name="Username" pattern="^[a-zA-z0-9]+$" title="Only English and numbers are allowed." required><br>
                    </div>
                    <div class='input-filed'>
                        <label for="Password">Please enter your Password</label><br>
                        <input type="password" id="Password" name="Password" pattern="^[a-zA-Z0-9]+$" title="Only English and numbers are allowed." required><br>
                    </div><br>
                    <div class='forget'>
                        <input type="checkbox"><label for="" >Remember me</label>
                        <a href="#">Froget Password</a>
                    </div>
                    <button type="submit">Sign In</button><br><br>
                    <button type="button" onclick="navigateToSecondPage()">Login</button>
                    <div class="login-form-footer">
                        <a href="#">
                            <img class="social-icon"
                            width="30"
                            src="https://upload.wikimedia.org/wikipedia/en/0/04/Facebook_f_logo_%282021%29.svg"
                            alt="">Facebook
                        </a>
                        <a href="#">
                            <img class="social-icon"
                            width="30"
                            src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" 
                            alt="">Google
                        </a>
                    </div>
                </form>        
            </div>
        </div>
    </container>    
</body>
</html>
